<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>AI Response Generator</h1>
    <form id="promptForm">
        <label for="prompt">Enter your prompt:</label>
        <textarea id="prompt" name="prompt" placeholder="Type your prompt here..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    <div class="response-wrapper">
        <div class="response-container">
            <h2>Generated Response:</h2>
            <p id="response"></p>
        </div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const responseElement = document.getElementById('response');
            responseElement.textContent = ''; // Clear previous response

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ prompt: prompt })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            return;
                        }
                        const textChunk = decoder.decode(value, { stream: true });
                        console.log("Chunk received from server:", textChunk); // Log côté client
                        responseElement.textContent += textChunk;
                        read();
                    });
                }

                read();
            })
            .catch(error => {
                console.error('Fetch error:', error); // Log côté client
                responseElement.textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
